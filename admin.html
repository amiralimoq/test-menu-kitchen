<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>if(sessionStorage.getItem('role')!=='admin') location.href='login.html';</script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Admin<span>Panel</span></div>
            <ul class="menu-list">
                <li class="menu-item active" onclick="showSection('dashboard')"><i class="ri-dashboard-line"></i> <span>Dashboard</span></li>
                <li class="menu-item" onclick="showSection('reports')"><i class="ri-file-chart-line"></i> <span>Reports</span></li>
                <li class="menu-item" onclick="showSection('club')"><i class="ri-vip-crown-line"></i> <span>Customer Club</span></li>
                <li class="menu-item" onclick="showSection('messages')"><i class="ri-message-2-line"></i> <span>Messages</span></li>
                <li class="menu-item" onclick="showSection('staff')"><i class="ri-user-settings-line"></i> <span>Staff/Admin</span></li>
                <li class="menu-item logout" onclick="location.href='login.html'"><i class="ri-logout-box-r-line"></i> <span>Logout</span></li>
            </ul>
        </aside>

        <main class="main-content" id="main">
            <!-- Content Injected by JS -->
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
