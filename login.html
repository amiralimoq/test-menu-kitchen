<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #F8F9FD;">
    <div class="card" style="width: 320px; text-align: center;">
        <div class="logo">food<span>Resto</span></div>
        <input type="text" id="user" class="form-control" placeholder="Username" style="margin-bottom: 15px;">
        <input type="password" id="pass" class="form-control" placeholder="Password" style="margin-bottom: 15px;">
        <button onclick="login()" class="btn" style="width: 100%;">Login</button>
        <p id="error" style="color: #FF7675; font-size: 12px; margin-top: 10px; display: none;"></p>
    </div>

    <script>
        const SB_URL = 'https://ducmehygksmijtynfuzt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1Y21laHlna3NtaWp0eW5mdXp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTgyNTQsImV4cCI6MjA4MTIzNDI1NH0.Zo0RTm5fPn-sA6AkqSIPCCiehn8iW2Ou4I26HnC2CfU';
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('error');
            
            // 1. لاگین از طریق دیتابیس
            const { data, error } = await supabase.rpc('check_credentials', { my_username: u, my_password: p });
            
            if (data === 'admin') { sessionStorage.setItem('role','admin'); location.href='admin.html'; }
            else if (data === 'kitchen') { sessionStorage.setItem('role','kitchen'); location.href='kitchen.html'; }
            else { err.style.display='block'; err.innerText = 'Invalid Credentials'; }
        }
    </script>
</body>
</html>
