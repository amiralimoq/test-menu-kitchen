<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 { color: #2A2A2A; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF724C;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #e05530; }
        #error-msg {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Kitchen Staff</h2>
        <input type="password" id="password" placeholder="Enter Access Code">
        <button onclick="checkPassword()">Login</button>
        <p id="error-msg">Incorrect Password!</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            // رمز عبور را اینجا تعیین کنید (مثلاً: 1234)
            if (password === '111404') {
                // ذخیره وضعیت لاگین در مرورگر
                sessionStorage.setItem('isLoggedIn', 'true');
                // هدایت به صفحه آشپزخانه
                window.location.href = 'kitchen.html';
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // زدن دکمه اینتر برای ورود
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
